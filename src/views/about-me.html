<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Q0p9T58Q3qt7sLl5v3H_qJqokTE4bdFH6t9o-kqagHk" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-74G58FWRVF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-74G58FWRVF');
    </script>

    <!-- title -->
    <title><%= title %></title>
    <meta property="og:title" content="<%= title %>" >
    <meta name="twitter:title" content="<%= title %>"/>
    <meta property="og:site_name" content="<%= title %>"/>

    <!-- description -->
    <meta name="robots" content="follow, index"/>
    <meta name="description" content="<%= detail %>"/>
    <meta property="og:description" content="<%= detail %>"/>
    <meta name="twitter:description" content="<%= detail %>"/>

    <!-- share link -->
    <link rel="canonical" href="<%= link %>"/>
    <meta property="og:url" content="<%= link %>"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://twitter.com/infoSophat" />

    <!-- cover -->
    <meta property="og:image" content="<%= cover %>"/>
    <meta name="twitter:image" content="<%= cover %>"/>

    <link rel="apple-touch-icon" sizes="76x76" href="<%= appleTouchIcon %>" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= icon16x16 %>" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= icon32x32 %>" />

    <link rel="stylesheet" href="<%= style %>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://pphatdev.github.io/fonts/style.css" rel="stylesheet">
</head>

<body class=" dark:bg-slate-950">

    <header id="header" class="sticky top-0 z-20 w-full scroll-smooth backdrop-blur-sm dark:bg-white/5 bg-white/50"></header>
    <div data-sidebar-backdrop class="fixed inset-0 z-50 hidden w-full h-full bg-white/70 dark:block/20 backdrop-blur-sm"></div>

    <div class="relative flex flex-col items-center justify-center -mt-20 h-28 min-h-[10rem] dark:bg-slate-950 transition-bg">
        <div class="fixed inset-0 overflow-hidden -z-10">
            <div class="jumbo fixed -inset-[10px] opacity-50"></div>
        </div>
    </div>

    <section>
        <div class="py-10 bg-transparent dark:bg-slate-800">
            <h1 class="text-2xl font-bold text-center uppercase dark:text-white md:text-5xl">About <span class="text-primary">Me</span> </h1>
            <h2 class="mt-5 font-medium text-center text-2x">About my bankground </h2>
            <p class="max-w-2xl py-4 mx-auto my-5 text-sm font-normal text-center lg:max-w-xl md:text-lg dark:text-primary-600 text-slate-600 font-body">
                I am Leat <span class="font-bold text-primary">Sophat</span>.
                I'm a Senior Front-end Developer as <a href="https://turbotech.com/">TURBOTECH CO.,LTD</a>.
                I from Phnome Penh, <a href="https://www.google.com/maps/place/Cambodia/@12.1454395,104.9806145,7z/data=!3m1!4b1!4m6!3m5!1s0x310787bfd4dc3743:0xe4b7bfe089f41253!8m2!3d12.565679!4d104.990963!16zL20vMDF4Ymd4?entry=ttu"> Cambodia</a>.
                <br>
                I was born in October 2001 at <a href="https://en.wikipedia.org/wiki/Prey_Veng_province"> Prey Veng</a> Province.
                <br>
                I'm studying first year of Computer Science at <a href="https://cus.edu.kh/">Cambodian University for Specialties</a> call CUS.
            </p>
            <h1 class="leading-none text-center text-7xl dark:text-white/70 font-tacteng">3</h1>
        </div>
    </section>

    <div class="p-4 mx-auto max-w-7xl">
        <h1 class="py-5 text-xl font-semibold">Timeline</h1>
        <ul id="summary" class="flex flex-col gap-5">
        </ul>
    </div>



</body>
</html>
