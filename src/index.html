<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title><%= title %></title>
    <meta property="og:title" content="<%= title %>" >
    <meta name="twitter:title" content="<%= title %>"/>
    <meta property="og:site_name" content="<%= title %>"/>

    <!-- description -->
    <meta name="robots" content="follow, index"/>
    <meta name="description" content="<%= detail %>"/>
    <meta property="og:description" content="<%= detail %>"/>
    <meta name="twitter:description" content="<%= detail %>"/>

    <!-- share link -->
    <link rel="canonical" href="<%= link %>"/>
    <meta property="og:url" content="<%= link %>"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://twitter.com/infoSophat" />

    <!-- cover -->
    <meta property="og:image" content="<%= cover %>"/>
    <meta name="twitter:image" content="<%= cover %>"/>

    <link rel="apple-touch-icon" sizes="76x76" href="<%= appleTouchIcon %>" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= icon16x16 %>" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= icon32x32 %>" />

    <link rel="stylesheet" href="<%= style %>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="relative dark dark:bg-slate-950">

    <header class="sticky top-0 z-20 w-full backdrop-blur-sm dark:bg-white/5 bg-white/30">
        <nav class="flex items-center justify-between w-full mx-auto max-w-7xl">
            <div class="py-2">
                <img src="./assets/logo.png" class="inline-block w-full h-8 align-middle sm:h-12" alt="Logo SOPHAT">
            </div>
            <ul class="items-center justify-end hidden gap-4 md:flex">
                <li><a href="#" class="font-medium hover:text-primary-600 dark:text-white dark:hover:text-primary">Projects</a></li>
                <li><a href="#" class="font-medium hover:text-primary-600 dark:text-white dark:hover:text-primary">Feature</a></li>
                <li><a href="#" class="font-medium hover:text-primary-600 dark:text-white dark:hover:text-primary">Resume</a></li>
                <li><a href="#" class="font-medium hover:text-primary-600 dark:text-white dark:hover:text-primary">Blog</a></li>
            </ul>
            <div class="mr-4 ">
                <a href="#" class="px-3 py-1 text-xs transition-colors border rounded-full sm:text-sm border-stone-200 drop-shadow-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/20 backdrop-blur-lg hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-400">Contact</a>
                <button data-toggle class="px-3 py-1 text-sm transition-colors border rounded-full border-stone-200 drop-shadow-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/20 backdrop-blur-lg hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-400">ðŸŒž</button>
            </div>
        </nav>
    </header>

    <main class="relative">
        <div class="relative flex flex-col items-center justify-center h-[calc(100vh_+16px)] sm:h-screen -mt-16 dark:bg-slate-950 transition-bg">
            <div class="absolute inset-0 overflow-hidden">
                <div class="jumbo absolute -inset-[10px] opacity-50"></div>
            </div>
            <div data-image="" class="z-10"></div>
            <h1 class="relative text-2xl font-bold text-center text-gray-800 break-words transition-colors sm:text-5xl font-poppins sm:flex-row dark:text-white dark:opacity-80">
                Hello, <span>LEAT Sophat</span>
            </h1>
            <p class="py-4 text-lg font-medium text-teal-600 font-body">Coming Soon..!</p>
            <div class="pr-4">
                <button data-toggle class="px-3 py-1 text-sm transition-colors border rounded-full border-stone-200 drop-shadow-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/20 backdrop-blur-lg hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-400">Theme</button>
            </div>
        </div>

        <!-- <div class="relative w-full h-screen mx-auto max-w-7xl bg-red-50">
            kskdfksdkf
        </div> -->
    </main>
</body>
</html>
